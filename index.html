<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <h2>LET'S PAINT!!</h2>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
        <!-- Adjust color to the current color used-->
      </div>
      <div class="controls_btns">
        <button class="modeBtn" id="penBtn">
          <i id="pen" class="fas fa-paint-brush"></i>
        </button>
        <button class="modeBtn" id="fillBtn" disabled>
          <i id="fill" class="fas fa-fill-drip"></i>
        </button>
        <button><i id="jsSave" class="fas fa-download"></i></button>
      </div>
      <div class="controls_colors" id="jsColors">
        <div
          class="controls_color jsColor"
          style="background-color: #2c2c2c"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #fff"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ff9500"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ffcc00"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #4cd963"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #0579ff"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #5856d6"
        ></div>
      </div>
    </div>
    <!--JQUERY CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
